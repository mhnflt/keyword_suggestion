<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 25px;
            border-radius: 12px;
        }
        .suggestion-card {
            transition: all 0.3s ease;
        }
        .suggestion-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cluster-badge {
            font-size: 0.8rem;
            margin: 2px;
        }
        #results-container {
            max-height: 600px;
            overflow-y: auto;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="container">
        <div class="card p-4 mb-4">
            <h2 class="text-center mb-4">جستجوی پیشنهادات گوگل</h2>
            
            <form id="searchForm" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="searchText" class="form-control" placeholder="متن جستجو" required>
                    </div>
                    <div class="col-md-4">
                        <select id="numLetters" class="form-select">
                            <option value="1">یک حرف</option>
                            <option value="2">دو حرف</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">شروع جستجو</button>
                    </div>
                </div>
            </form>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="btn-group">
                    <button id="pauseBtn" class="btn btn-warning" disabled>مکث</button>
                    <button id="resumeBtn" class="btn btn-success" disabled>ادامه</button>
                    <button id="downloadBtn" class="btn btn-info" disabled>دانلود CSV</button>
                </div>
                <div class="progress w-50">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div id="results-container" class="row g-3">
            <!-- Results will be added here dynamically -->
        </div>
    </div>

    <script>
        let isSearchRunning = false;
        let currentText = '';
        let currentNumLetters = 1;
        let searchInterval = null;
        let lastProgress = 0;
        let consecutiveErrors = 0;
        const MAX_CONSECUTIVE_ERRORS = 3;

        function showLoading() {
            document.querySelector('.loading').style.display = 'visible';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'hidden';
        }

        function updateProgress(progress, total) {
            if (total === 0) {
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressBar').textContent = '0%';
                return;
            }

            // Only update if progress is greater than last progress
            if (progress >= lastProgress) {
                lastProgress = progress;
                const percentage = (progress / total) * 100;
                document.getElementById('progressBar').style.width = `${percentage}%`;
                document.getElementById('progressBar').textContent = `${Math.round(percentage)}%`;
            }
        }

        function createSuggestionCard(suggestion) {
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4';
            card.innerHTML = `
                <div class="card suggestion-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${suggestion.suggestion}</h5>
                        <p class="card-text">
                            <span class="badge bg-primary">حجم جستجو: ${suggestion.volume}</span>
                        </p>
                        <div class="clusters">
                            ${suggestion.clusters.map(cluster => `
                                <span class="badge bg-secondary cluster-badge">
                                    ${cluster.domain} (${cluster.cluster_size})
                                </span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        async function fetchSuggestions() {
            try {
                const response = await fetch(`/fetch_suggestions?text=${encodeURIComponent(currentText)}&num_letters=${currentNumLetters}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error:', data.error);
                    consecutiveErrors++;
                    if (consecutiveErrors >= MAX_CONSECUTIVE_ERRORS) {
                        clearInterval(searchInterval);
                        hideLoading();
                        alert('خطا در دریافت پیشنهادات. لطفاً دوباره تلاش کنید.');
                    }
                    return;
                }

                // Reset error counter on successful response
                consecutiveErrors = 0;

                if (data.status === 'complete' || data.status === 'stopped') {
                    isSearchRunning = false;
                    document.getElementById('pauseBtn').disabled = true;
                    document.getElementById('resumeBtn').disabled = true;
                    document.getElementById('downloadBtn').disabled = false;
                    clearInterval(searchInterval);
                    hideLoading();
                    return;
                }

                if (data.suggestions && data.suggestions.length > 0) {
                    const resultsContainer = document.getElementById('results-container');
                    data.suggestions.forEach(suggestion => {
                        resultsContainer.appendChild(createSuggestionCard(suggestion));
                    });
                }

                updateProgress(data.progress, data.total);
            } catch (error) {
                console.error('Error fetching suggestions:', error);
                consecutiveErrors++;
                if (consecutiveErrors >= MAX_CONSECUTIVE_ERRORS) {
                    clearInterval(searchInterval);
                    hideLoading();
                    alert('خطا در دریافت پیشنهادات. لطفاً دوباره تلاش کنید.');
                }
            }
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            currentText = document.getElementById('searchText').value;
            currentNumLetters = parseInt(document.getElementById('numLetters').value);
            lastProgress = 0;
            consecutiveErrors = 0;
            
            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `text=${encodeURIComponent(currentText)}&num_letters=${currentNumLetters}`
                });
                
                const data = await response.json();
                if (data.status === 'started') {
                    isSearchRunning = true;
                    document.getElementById('pauseBtn').disabled = false;
                    document.getElementById('resumeBtn').disabled = true;
                    document.getElementById('downloadBtn').disabled = true;
                    document.getElementById('results-container').innerHTML = '';
                    showLoading();
                    
                    // Start fetching suggestions with a shorter interval
                    if (searchInterval) clearInterval(searchInterval);
                    searchInterval = setInterval(fetchSuggestions, 500);
                }
            } catch (error) {
                console.error('Error starting search:', error);
                hideLoading();
                alert('خطا در شروع جستجو. لطفاً دوباره تلاش کنید.');
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/pause', { method: 'POST' });
                const data = await response.json();
                if (data.status === 'paused') {
                    isSearchRunning = false;
                    document.getElementById('pauseBtn').disabled = true;
                    document.getElementById('resumeBtn').disabled = false;
                    document.getElementById('downloadBtn').disabled = false;
                    clearInterval(searchInterval);
                    hideLoading();
                }
            } catch (error) {
                console.error('Error pausing search:', error);
            }
        });

        document.getElementById('resumeBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/resume', { method: 'POST' });
                const data = await response.json();
                if (data.status === 'resumed') {
                    isSearchRunning = true;
                    document.getElementById('pauseBtn').disabled = false;
                    document.getElementById('resumeBtn').disabled = true;
                    document.getElementById('downloadBtn').disabled = true;
                    showLoading();
                    searchInterval = setInterval(fetchSuggestions, 1000);
                }
            } catch (error) {
                console.error('Error resuming search:', error);
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/download');
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = response.headers.get('content-disposition').split('filename=')[1].replace(/"/g, '');
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                }
            } catch (error) {
                console.error('Error downloading results:', error);
            }
        });
    </script>
</body>
</html>
